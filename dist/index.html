<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dilan's Eth Explorer</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Styles -->
    <style>body {
        padding-top: 15px;
      }
      h1 {
        margin: 15px 0px;
      }</style>
  <link rel="stylesheet" href="/main.1f19ae8e.css"></head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Dilan's Eth Explorer</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Block</th>
                <th scope="col">Hash</th>
                <th scope="col">Timestamp</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

 
    <script type="module">
      import { ethers } from "https://cdn.ethers.io/lib/ethers-5.2.esm.min.js";
      var url = 'https://mainnet.infura.io/v3/9629a144755d44f2b1f5b38495aed378'; 
      var Provider = new ethers.providers.JsonRpcProvider(url); 
       var latestBlock = await provider.getBlock("latest");

      // List blocks in table
      for (var i = 0; i < 10; i++) {
        var block = provider.latestBlock(- i);
        var number = block.number;
        var hash = block.hash;
        var time = block.timestamp;
        $('tbody').append("<tr><td>" + number + "</td><td>" + hash + "</td><td>" + time + "</td></tr>");
      }
  </script>
        <script src="/main.1f19ae8e.js"></script>
        <script src="/index.html"></script>
    <script>
      
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
